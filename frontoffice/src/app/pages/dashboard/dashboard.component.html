<div class="container mt-5 text-center">
  <h2 class="text-info mb-4">📊 Estatísticas da Plataforma</h2>

  <div *ngIf="stats; else carregando">
    <div class="row justify-content-center g-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-info">
          <div class="card-body">
            <h5 class="card-title">Utilizadores</h5>
            <p class="display-6 fw-bold">{{ stats.totalUsers }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-success">
          <div class="card-body">
            <h5 class="card-title">Restaurantes</h5>
            <p class="display-6 fw-bold">{{ stats.totalRestaurants }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-primary">
          <div class="card-body">
            <h5 class="card-title">Encomendas</h5>
            <p class="display-6 fw-bold">{{ stats.totalOrders }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm border-warning">
          <div class="card-body">
            <h5 class="card-title">Receita Total</h5>
            <p class="display-6 fw-bold">{{ stats.totalRevenue }} €</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #carregando>
    <p class="text-muted">A carregar estatísticas...</p>
  </ng-template>

  <a class="btn btn-outline-secondary mt-5" (click)="voltar()">
    ⬅️ Voltar para o Painel de Administração
  </a>
</div>
