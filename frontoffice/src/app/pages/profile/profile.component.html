<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-primary text-center mb-3">
          <i class="bi bi-person-circle"></i> Perfil do Utilizador
        </h3>

        <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <form (ngSubmit)="updateProfile()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="form.nomeCompleto" name="nomeCompleto" required />
            <label>Nome Completo</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" [(ngModel)]="form.email" name="email" required />
            <label>Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="form.morada" name="morada" required />
            <label>Morada</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="form.telefone" name="telefone" required />
            <label>Telefone</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="form.nif" name="nif" required />
            <label>NIF</label>
          </div>

          <div class="form-floating mb-4">
            <input type="date" class="form-control" [(ngModel)]="form.dataNascimento" name="dataNascimento" required />
            <label>Data de Nascimento</label>
          </div>

          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-save"></i> Atualizar Perfil
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
