<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Iniciar Sess√£o</h2>
    
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-semibold">Utilizador</label>
        <input [(ngModel)]="username" name="username" class="w-full border rounded px-3 py-2" required />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm font-semibold">Senha</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full border rounded px-3 py-2" required />
      </div>

      <div *ngIf="error" class="text-red-600 text-sm mb-4">
        {{ error }}
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Entrar
      </button>
    </form>
  </div>
</div>
