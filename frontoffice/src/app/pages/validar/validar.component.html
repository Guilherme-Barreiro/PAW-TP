<div class="container mt-5">
  <h2 class="text-success">🔍 Validação de Restaurantes</h2>
  <p>Aqui o administrador pode validar os restaurantes pendentes.</p>

  <div class="row mt-4" *ngIf="pendentes.length > 0; else semPendentes">
    <div class="col-md-6 mb-4" *ngFor="let r of pendentes">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text"><strong>Localização:</strong> {{ r.location }}</p>
          <button class="btn btn-success me-2" (click)="aprovar(r._id)">Aprovar ✅</button>
          <button class="btn btn-danger" (click)="rejeitar(r._id)">Rejeitar ❌</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #semPendentes>
    <div class="alert alert-info text-center mt-4">
      Nenhum restaurante pendente de validação.
    </div>
  </ng-template>

  <!-- 🔙 Botão Voltar -->
  <button class="btn btn-outline-secondary mt-5" (click)="voltar()">⬅️ Voltar ao Painel de Administração</button>

</div>
