<div class="container-fluid mt-4 px-4">
  <!-- Filtros -->
  <div class="row mb-4">
    <div class="col-md-6 mb-2">
      <input
        class="form-control"
        placeholder="Pesquisar por nome..."
        [(ngModel)]="searchName"
        (ngModelChange)="applyFilters()" />
    </div>
    <div class="col-md-6">
      <input
        class="form-control"
        placeholder="Filtrar por localiza√ß√£o..."
        [(ngModel)]="searchLocation"
        (ngModelChange)="applyFilters()" />
    </div>
  </div>

  <!-- Restaurantes -->
  <div class="row">
    <div *ngFor="let r of filteredRestaurants" class="col-sm-12 col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img
          [src]="r.image ? imageBaseUrl + r.image : 'https://source.unsplash.com/400x200/?restaurant'"
          class="card-img-top"
          alt="Imagem Restaurante"
          style="height: 220px; object-fit: cover;" />

        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>

          <!-- Localiza√ß√£o -->
          <p class="mb-1 text-muted">
            <i class="bi bi-geo-alt-fill text-danger"></i> {{ r.location || 'N/D' }}
          </p>

          <!-- Descri√ß√£o -->
          <p class="text-muted mb-2">
            {{ r.description || 'Sem descri√ß√£o dispon√≠vel.' }}
          </p>

          <!-- Bot√£o toggle -->
          <button
            class="btn btn-outline-success btn-sm w-100 mt-2"
            (click)="togglePratosExclusivo(r._id)">
            {{ expandedRestauranteId === r._id ? 'Esconder Pratos' : 'Ver Pratos üçΩÔ∏è' }}
          </button>

          <!-- Lista de pratos vis√≠vel apenas se for o restaurante selecionado -->
          <div *ngIf="expandedRestauranteId === r._id" class="mt-3">
           <ng-container *ngIf="isPratosValidos(r._id); else nenhumPrato">
              <h6 class="text-primary">Pratos:</h6>
              <ul class="list-unstyled">
                <li *ngFor="let p of pratosPorRestaurante[r._id]" class="mb-2">
                  <div class="d-flex align-items-center">
                    <img
                      [src]="dishImageBaseUrl + p.image"
                      alt="{{ p.name }}"
                      class="me-2"
                      style="width: 60px; height: 40px; object-fit: cover;" />
                    <div>
                      <div class="fw-bold">{{ p.name }}</div>
                      <div class="text-muted">Inteira: {{ p.price?.inteira }} ‚Ç¨</div>
                      <div class="text-muted">Meia: {{ p.price?.meia }} ‚Ç¨</div>
                    </div>
                  </div>
                </li>
              </ul>
            </ng-container>

            <ng-template #nenhumPrato>
              <div class="text-muted">Nenhum prato dispon√≠vel.</div>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
